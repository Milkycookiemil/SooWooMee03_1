<!DOCTYPE html>
<html>
<head>
  <title>작은 페이지</title>
  <style>
    body {
      background: linear-gradient(#87CEEB, #FFFFFF);
      color: #000000;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #FFFFFF;
      padding: 10px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      padding: 0;
    }
    
    .content {
      padding: 20px;
    }
    
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #00CED1;
      color: #FFFFFF;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #808080;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>디지털콘텐츠제작툴의 이해</h1>
  </div>
  
  <div class="content">
    <p>교수: 전준현</p>
    <p>강의실: 탐구관 201 / 수 13:30-15:00, 목 13:30-15:00</p>
    <p>대면강의</p>
    
    <div>
      <a class="button" href="#"><img src="logo1.png" alt="강의 계획서">강의 계획서 </a>
      <a class="button" href="#"><img src="logo2.png" alt="강의평">강의평 </a>
      <a class="button" href="#"><img src="logo3.png" alt="시험 정보">시험 정보 </a>
    </div>
  </div>
  
  <script>
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(function (button) {
      button.addEventListener('mouseover', function () {
        this.style.backgroundColor = '#808080';
      });
      
      button.addEventListener('mouseout', function () {
        this.style.backgroundColor = '#00CED1';
      });
    });
  </script>
</body>
</html>
